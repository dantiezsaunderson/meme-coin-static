name: Update Dashboard with Real-Time Data

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run token scanner and update dashboard
        env:
          SOLANA_API_KEY: ${{ secrets.SOLANA_API_KEY }}
          ETHEREUM_API_KEY: ${{ secrets.ETHEREUM_API_KEY }}
        run: python update_dashboard.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update dashboard with latest data [skip ci]" && git push)
